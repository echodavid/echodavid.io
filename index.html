<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Eduardo Espinosa Rojas - Software Developer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="profile-section">
                <div class="profile-info">
                    <h1 id="name"></h1>
                    <h2 id="title"></h2>
                    <p id="summary"></p>
                </div>
            </div>
            
            <div class="contact-info">
                <div id="contact-items"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Experience Section -->
            <section class="section">
                <h3 class="section-title">
                    <i data-lucide="briefcase"></i>
                    Experiencia
                </h3>
                <div id="experience-items" class="timeline"></div>
            </section>

            <!-- Education Section -->
            <section class="section">
                <h3 class="section-title">
                    <i data-lucide="graduation-cap"></i>
                    Educación
                </h3>
                <div id="education-items" class="timeline"></div>
            </section>

            <!-- Certificates Section -->
            <section class="section">
                <h3 class="section-title">
                    <i data-lucide="award"></i>
                    Certificaciones
                </h3>
                <div id="certificates-items" class="grid"></div>
            </section>

            <!-- Skills Section -->
            <section class="section">
                <h3 class="section-title">
                    <i data-lucide="code"></i>
                    Competencias Técnicas
                </h3>
                <div id="skills-items" class="skills-grid"></div>
            </section>

            <!-- Languages Section -->
            <section class="section">
                <h3 class="section-title">
                    <i data-lucide="globe"></i>
                    Idiomas
                </h3>
                <div id="languages-items" class="grid"></div>
            </section>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
